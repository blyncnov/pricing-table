<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Table</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&family=Heebo:wght@300&display=swap"

  <body>
    <div class="container">
      <div class="pricing__table__container">
        <h1>CCTI - Pricing Table</h1>
        <div class="pricing__table__row">
          <div class="pricing__table__box fst">
            <!-- <div class="tag"></div> -->
            <div class="sec">  
              <div class="div">
                <h2 style="color: rgb(243, 187, 45)">Basic</h2>
              </div>
              <div class="div">
                <h4>$500/year</h4>
              </div>
              <div class="div">
                <h4>12GB Storage</h4>
              </div>
              <div class="div">
                <h4>12 Emails</h4>
              </div>
              <div class="div">
                <h4>12 Domain</h4>
              </div>
              <div class="div">
                <h4>12GB Bandwith</h4>
              </div>
              <div class="div">
                <button class="first">Sign Up</button>
              </div>
            </div>
          </div>
          <div class="pricing__table__box sst">
                        <div class="sec">
              <div class="div">
                <h2 style="color: rgb(128, 23, 197)">Pro</h2>
              </div>
              <div class="div">
                <h4>$1800/year</h4>
              </div>
              <div class="div">
                <h4>25GB Storage</h4>
              </div>
              <div class="div">
                <h4>25 Emails</h4>
              </div>
              <div class="div">
                <h4>25 Domain</h4>
              </div>
              <div class="div">
                <h4>25GB Bandwith</h4>
              </div>
              <div class="div">
                <button  class="second">Sign Up</button>
              </div>
            </div>
          </div>

                    <div class="pricing__table__box tst">
                        <div class="sec">
              <div class="div">
                <h2 style="color: rgb(65, 240, 124">Premium</h2>
              </div>
              <div class="div">
                <h4>$4000/year</h4>
              </div>
              <div class="div">
                <h4>80GB Storage</h4>
              </div>
              <div class="div">
                <h4>80 Emails</h4>
              </div>
              <div class="div">
                <h4>80 Domain</h4>
              </div>
              <div class="div">
                <h4>40GB Bandwith</h4>
              </div>
              <div class="div">
                <button  class="third">Sign Up</button>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
